<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f2f2f2]">
    <section
      class="bg-white mx-auto container p-5 rounded-[10px] shadow-lg m-25"
    >
      <div>
        <form action="#">
          <div>
            <h1
              class="text-3xl font-semibold text-black mb-4 flex justify-center"
            >
              Tip Calculator
            </h1>
          </div>
          <div>
            <p class="mb-4 text-sm">
              Enter the bill amount and tip percentage to calculate the total.
            </p>
          </div>
          <div>
            <label for="billAmt" class="block mb-4 text-sm">Bill Amount</label>
            <input
              class="border-[1px] rounded-sm text-[#ccc] m-[10px] p-[10px] block w-full"
              type="number"
              id="billAmt"
              placeholder="100"
              required
            />
          </div>
          <div>
            <label for="tip-percentage" class="block mb-4 text-sm"
              >Tip Percentage</label
            >
            <input
              class="border-[1px] rounded-sm text-[#ccc] m-[10px] p-[10px] block w-full"
              type="number"
              id="tip-percentage"
              placeholder="20"
              required
            />
          </div>
          <div>
            <button
              class="text-[18px] text-white block w-full border-none m-[10px] rounded-sm bg-[#4caf50] p-[10px] flex justify-center"
            >
              Calculate
            </button>
          </div>
          <div>
            <p>
              Total: <span class="font-bold text-6 mt-[10px]">$120.00</span>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
