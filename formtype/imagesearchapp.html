<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f2f2f2]">
    <section
      class="bg-white mx-auto container p-4 rounded-[10px] shadow-lg m-25"
    >
      <h1 class="text-3xl font-semibold text-black mb-4 flex justify-center">
        Image Search App
      </h1>
      <div class="grid grid-cols-10 p-[20px]">
        <div class="col-span-7 rounded-sm border-[2px] text-[black] p-2">
          <input type="text" id="" placeholder="dog" />
        </div>
        <div
          class="col-span-3 text-[18px] text-white border-none rounded-sm bg-[#4caf50] flex justify-center"
        >
          <button>Search</button>
        </div>
      </div>
      <div class="grid grid-cols-10 p-[20px]">
        <div class="col-span-3 p-[20px]">
          <div class="h-[260px]">
            <img
              src="./image1/pexels-photo-3129618.jpeg"
              alt="black dog"
              class="w-full h-full"
            />
          </div>
          <p>This is a black dog</p>
        </div>
        <div class="col-span-3 p-[20px]">
          <img
            src="./image1/brown dog.jpg"
            alt="brown dog"
            class="w-full h-full"
          />
          <p>This is a brown dog</p>
        </div>
        <div class="col-span-3 p-[20px]">
          <img
            src="./image1/white dog.webp"
            alt="white dog"
            class="w-full h-full"
          />
          <p>This is a white dog</p>
        </div>
      </div>
    </section>
  </body>
</html>
