<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning Advance Array Function</h1>
    <script>
      let numbers = [100, 2, 3, 4, 5, 6, 7, 8, 9, 10];
      let fruits = ["apple", "banana", "cherry", "date", "elderberry"];
      let cartoons = ["Tom and Jerry", "Mickey Mouse", "SpongeBob SquarePants"];

      let fruitsLength = fruits.length;
      let numbersLength = numbers.length;
      let joinedArray = fruits.concat(numbers).concat(cartoons);
      console.log(joinedArray);

      // find function
      let numberGreaterThan8 = numbers.find(function (item) {
        // console.log(item);
        return item > 8;
      });

      let fruitWithLength = fruits.find(function (fruit) {
        return fruit.length === 6;
      });

      //find banana 1
      //undefined -1
      // includes indexOf spread find findIndex
      console.log(numberGreaterThan8);
      console.log(fruitWithLength);
    </script>
  </body>
</html>
