<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      // write a javascript program to calculate the average of three numbers
      var a = 10;
      var b = 8;
      var c = 5;
      var average = (a + b + c) / 2;
      console.log(
        "Average of three",
        "number",
        a,
        "number",
        b,
        "and number",
        c,
        "is",
        average
      );

      //write a javascript program to find the perimeter of a circle given its radius.

      var radius = 10;
      var pie = 22 / 7;
      var perimeter = 2 * pie * radius;
      console.log(
        "perimeter of circle whose",
        "radius is",
        radius,
        "pie",
        pie,
        "is",
        perimeter
      );

      //write a javascript program to calculate simple interest given principal, rate, and time.

      var principal = 500;
      var rate = 5;
      var time = 15;
      var interest = (principal * time * rate) / 100;
      console.log(
        "Interest amount of whose",
        "principal amt is",
        principal,
        "rate is",
        rate,
        "and time is",
        time,
        "is",
        interest
      );

      //write a javasript to calculate the area of a triangle given base and height.

      var base = 10;
      var height = 20;
      var area = (base * height) / 2; //area of triangle
      console.log(
        "area of triangle whose base is",
        base,
        "height is",
        height,
        "is",
        area
      );

      //   write a javascript program to convert pounds to kilograms.

      var pound = 2550;
      var conversion = 2.20462;
      var kilogram = pound / conversion;
      console.log(pound, "pound is equivalent to", kilogram, "kilograms");

      //write a javascript programe to convert days into years, months, and days.

      var days = 732;
      var months = days / 30.417;
      console.log(
        "365days is equivalent to 30.417 therefore",
        days,
        "days is equal to",
        months,
        "months"
      );
      var years = days / 365;
      console.log(days, "days is equal to", years, "years");

      //write a javascript program to convert inches to centimeter.

      var inches = 512;
      var convertratio = 2.54;
      var centimeter = inches * convertratio;
      console.log(inches, "inches is equal to", centimeter, "centimeter");

      //write a javascript program to calculate the speed given distance and time.

      var distance = 460;
      var time = 1.5;
      var speed = distance / time;
      console.log(
        "when the distance is",
        distance,
        "kms and the time is",
        time,
        "hours then the speed is",
        speed,
        "kms"
      );

      //write a javascript program to calculate the percentage of marks obtained.

      var marksobtained = 85;
      var fullmarks = 200;
      var percentage = (marksobtained / fullmarks) * 100;
      console.log(
        "marks obtained is",
        marksobtained,
        "out of full marks",
        fullmarks,
        "therefore percentage received is",
        percentage
      );

      //write a javascript program to convert kilometers to miles.

      var kilometer = 520;
      var onemile = 1.60934;
      var totalmile = kilometer / onemile;
      console.log(
        "one mile is equal to 1.60934kms therefore",
        kilometer,
        "kilometer is equal to",
        totalmile,
        "miles"
      );
    </script>
  </body>
</html>
